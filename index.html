<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="budget-section">
            <label for="budget">Set Monthly budget:</label>
            <input type="number" id="budget" placeholder="Enter Budget:3000">
            <button onclick="setBudget()">Set Budget</button>
        </div>


        <div class="summary">
            <p>Total Budget :<span id="total-budget">0</span></p>
            <p>Total Expense :<span id="total-expense">0</span></p>
            <p>Remaining Balance :<span id="remaining-balance">0</span></p>
        </div>


        <div id="warning-alert" class="alert hidden">
            Warning! Expense Exceeded the budget.
        </div>

        <div class="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Expense Amount">
            <select id="expense-category">
                <option value="Bills">Bills</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>

            <input type="date" id="expense-date">
            <button onclick="addExpense()">Add Expense</button>


        </div>


        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-list">

            </tbody>
        </table>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
